<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
    <!-- load js script -->
    <script defer src="main.js"></script>
    
</head>
<body>
    <div class = "menu" id="menu">
        <button id="start">START SOLO</button>
        <button id="versus">START VERSUS</button>
        <div class="options">
            <button id="restart">RESTART GAME</button>
            <button id="noSounds">SOUND</button>
        </div>
    </div>
    <div class = "board" id="board">
        <button id="blue"   class="color" type="button"></button>
        <button id="red"    class="color" type="button"></button>
        <button id="yellow" class="color" type="button"></button>
        <button id="green"  class="color" type="button"></button>
        <div id="counter"></div>
    </div>
    <div id = "instructions">

    </div>
</body>
</html>
